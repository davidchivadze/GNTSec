<div class="row">
    <div class="col-md-12">
<div class="card">
    <div class="card-header">
      <h3 class="card-title">მომხმარებლები მოწყობილობაში</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length" id="example1_length"><label>მაჩვენე <select name="example1_length" aria-controls="example1" class="custom-select custom-select-sm form-control form-control-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> ჩანაწერი</label></div></div><div class="col-sm-12 col-md-6"><div id="example1_filter" class="dataTables_filter"><label>ძიება:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="example1"></label></div></div></div><div class="row"><div class="col-sm-12"><table id="example1" class="table table-bordered table-striped dataTable dtr-inline" role="grid" aria-describedby="example1_info">
        <thead>
        <tr role="row">
            
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Rendering">ID</th>
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Rendering">სახელი(Username)</th>
            <th class="sorting_desc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser" aria-sort="descending">ID მოყობილობაში</th>
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s)">მომხმარებლის ტიპი</th>
            <th></th>
        </tr>
        </thead>
        <tbody *ngIf="EmployeeListDevice">
        
        <tr role="row" class="odd"  *ngFor="let employee of EmployeeListDevice">
          <td class="dtr-control" tabindex="0">{{employee.iD}}</td>
          <td class="sorting_1">{{employee.name}}</td>
          <td>{{employee.userDeviceID}}</td>
          <td>{{employee.privelage}}</td>
          <td><a *ngIf="!employee.isRegistratedSystem" [routerLink]="['/Employee/AddEmployee',employee.userDeviceID]" class="btn btn-success">
            <i class="fas fa-user-plus"></i>
          </a></td>
        </tr>        </tbody>
        <tfoot>
        <tr>             
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Rendering">ID</th>
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Rendering">სახელი(Username)</th>
            <th class="sorting_desc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser" aria-sort="descending">ID მოყობილობაში</th>
            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s)">მომხმარებლის ტიპი</th>
            <th></th>
        </tr>
        </tfoot>
      </table></div></div><div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="example1_info" role="status" aria-live="polite">ჩანაწერების რაოდენობა:</div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="example1_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="example1_previous"><a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0" class="page-link">წინა</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="example1" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item next disabled" id="example1_next"><a href="#" aria-controls="example1" data-dt-idx="2" tabindex="0" class="page-link">შემდეგი</a></li></ul></div></div></div></div>
    </div>

  </div>
</div>
